<style>
  /* Reset dan dasar */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f5f7fa;
    color: #333;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    overflow-x: hidden;
  }

  /* Bar navigasi */
  nav {
    background: #1a3a3a; /* hijau gelap kebiruan */
    color: white;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0.7rem 1rem;
    position: sticky;
    top: 0;
    z-index: 10;
    user-select: none;
  }
  nav .logo {
    font-weight: 900;
    font-size: 1.5rem;
    letter-spacing: 0.1em;
    cursor: default;
    color: white;
  }
  nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    gap: 1.4rem;
  }
  nav ul li {
    cursor: pointer;
    font-weight: 600;
    font-size: 1rem;
    transition: color 0.3s ease;
  }
  nav ul li:hover, nav ul li:focus {
    color: #a6d8d8;
    outline: none;
  }
  nav a {
    color: white;
    text-decoration: none;
  }
  nav a:hover, nav a:focus {
    color: #a6d8d8;
    outline: none;
  }

  /* Konten utama */
  main {
    flex: 1;
    padding: 2rem 1rem 4rem;
    max-width: 600px;
    margin: 0 auto;
    color: #1a3a3a;
    text-align: center;
  }
  main h1 {
    font-size: 2rem;
    margin-bottom: 1.5rem;
  }
  main p {
    font-size: 1rem;
    font-weight: 600;
    margin-bottom: 2rem;
  }

  /* Tombol kontak */
  .contact-btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 0.6rem;
    background-color: #1a3a3a;
    color: white;
    border: none;
    padding: 0.9rem 1.6rem;
    margin: 0.6rem 0;
    border-radius: 6px;
    font-size: 1.1rem;
    font-weight: 700;
    cursor: pointer;
    text-decoration: none;
    user-select: none;
    transition: background-color 0.3s ease;
    width: 100%;
    max-width: 320px;
    justify-content: center;
    box-shadow: 0 4px 12px rgb(26 58 58 / 0.3);
  }
  .contact-btn:hover, .contact-btn:focus {
    background-color: #4db8b8;
    outline: none;
  }

  /* Ikon sederhana via inline SVG */
  svg.icon {
    width: 1.3rem;
    height: 1.3rem;
    fill: white;
  }

  /* Footer */
  footer {
    background: #1a3a3a;
    color: white;
    text-align: center;
    font-size: 0.9rem;
    padding: 0.7rem 1rem;
    user-select: none;
    flex-shrink: 0;
  }
  footer a {
    color: #76c7c7;
    text-decoration: none;
    font-weight: 600;
  }
  footer a:hover, footer a:focus {
    text-decoration: underline;
    outline: none;
  }

  /* Responsif */
  @media (max-width: 350px), (max-height: 600px) {
    nav {
      padding: 0.5rem 0.7rem;
    }
    nav .logo {
      font-size: 1.3rem;
    }
    nav ul {
      gap: 1rem;
    }
    nav ul li {
      font-size: 0.9rem;
    }
    main {
      padding: 1.5rem 0.8rem 3rem;
      max-width: 90vw;
    }
    main h1 {
      font-size: 1.6rem;
      margin-bottom: 1rem;
    }
    main p {
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }
    .contact-btn {
      max-width: 100%;
      font-size: 1rem;
      padding: 0.8rem 1.2rem;
    }
  }
</style>
</head>

<script>

  const navItems = document.querySelectorAll('nav ul li a');
  navItems.forEach(item => {
